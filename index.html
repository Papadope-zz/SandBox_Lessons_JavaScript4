<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas API</title>
  <style>
    #canvas {
      border: 4px solid gray;
      box-shadow: 0 16px 16px rgba( 0, 0, 0, 0.5);
      background-color: #f0f0f0;
      border-radius: 32px;
    }
  </style>
</head>
<body>

  <canvas id="canvas" width="400" height="200"></canvas>
  <script>
    // Basics: get canvas, get (drawing) context
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // fillStyle, fillRect, clearRect
    ctx.fillRect( 200, 100, 20, 20 ); // (x,y,width,height)
    ctx.fillStyle = "orange"; // Names, rgba, rgb, hsl, hex
    ctx.fillRect( 0, 0, 200, 100 );
    ctx.fillStyle = "tomato";
    ctx.fillRect( 200, 0, 200, 100 );
    ctx.clearRect( 150, 20, 100, 50 );

    // strokeStyle, strokeRect
    ctx.strokeRect( 70, 50, 100, 100 );
    ctx.strokeStyle = "indigo";
    ctx.fillRect( 90, 80, 100, 100 );
    ctx.lineWidth = "6";
    ctx.strokeRect( 90, 80, 100, 100 );

    // Text (+font properties)
    ctx.font = "20px Arial";
    ctx.fillStyle = "black";
    ctx.fillText( "FILL", 100, 50 );
    ctx.lineWidth = "2";
    ctx.font = "100px Arial";
    ctx.fillStyle = "rgba( 0, 0, 0, 0.3 )";
    ctx.fillText("Stroke", 24, 124);
    ctx.fillStyle = "skyblue";
    ctx.fillText( "Stroke", 20, 120 );
    ctx.strokeText( "Stroke", 20, 120 );

    // Path
    ctx.beginPath();
    ctx.lineWidth = "5";
    ctx.moveTo( 200, 100 );
    ctx.lineTo( 400, 200 );
    ctx.lineTo( 200, 200 );
    ctx.lineTo( 200, 100 );
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    // Path: arc
    ctx.beginPath();
    ctx.arc( 200, 100, 100, 0, 2 * Math.PI);
    ctx.fillStyle = "rgba(200,100,55,0.4)";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

  </script>
  <!-- mousemove event -->

</body>
</html>
